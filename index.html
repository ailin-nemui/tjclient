<html>
  <head>
    <title>Test Client</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.11/jquery-ui.min.js"></script>
    <script src="//crypto-js.googlecode.com/svn/tags/3.1.2/build/components/core-min.js"></script>
    <script src="//crypto-js.googlecode.com/svn/tags/3.1.2/build/components/sha256-min.js"></script>
    <script src="//crypto-js.googlecode.com/svn/tags/3.1.2/build/components/hmac-min.js"></script>
    <script src="//crypto-js.googlecode.com/svn/tags/3.1.2/build/components/enc-base64-min.js"></script>
    <script src="lib/util.js"></script>
    <script src="lib/handler.js"></script>
    <script src="lib/parse_color.js"></script>
    <script src="lib/view.js"></script>
    <link rel="stylesheet" type="text/css" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.11/themes/smoothness/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="css/theme.default.css" />
    <style>
      .container {
        font-family: monospace;
        overflow: auto;
        white-space: pre-wrap;
        color: white;
      }
      .tabs-bottom { position: relative; } 
    	.tabs-bottom .ui-tabs-panel {
        height: 75%;
        overflow: auto;
        margin-bottom: 40;
        background-color: black;
      } 
    	.tabs-bottom .ui-tabs-nav { position: absolute !important; left: 0; bottom: 0; right:0; padding: 0 0.2em 0.2em 0; } 
    	.tabs-bottom .ui-tabs-nav li { margin-top: -2px !important; margin-bottom: 1px !important; border-top: none; border-bottom-width: 1px; }
    	.ui-tabs-selected { margin-top: -3px !important; }
    </style>
    <script type="text/javascript">
    $(function() {
      $('#connect').click(function() {
        $('#passdiv').hide('fast')
        $('#discodiv').show('fast')
        
        var loc = window.location.protocol.replace(/^http/i, 'ws')
        loc += '//' + window.location.hostname + ':' + window.location.port + '/teddy';
        var ws = new WebSocket(loc)
        var view = new View()
        var handler = new Handler(ws, view);

        $('#disconnect').click(function() {
          ws.close();
        });
        
        $('#content').tabs({
          select: function(event, ui) {
            var win = $(ui.tab).parent().data('index')
            view.current_window = win
            if(win > 0) {
              view.clear_window(win)
              handler.getscrollback(win)
              handler.activewindow(win)
              view.load_items(win)
            } else if(win != 0) {
              alert('No data defined');
            }
          },
        })
        
        $( ".tabs-bottom .ui-tabs-nav, .tabs-bottom .ui-tabs-nav > *" )
    			.removeClass( "ui-corner-all ui-corner-top" )
    			.addClass( "ui-corner-bottom" )
        
        ws.onopen = function() {
          $('#tablist li:eq(0)').data('index', 0)
          view.log('Connected')
          handler.authenticate($('#password').val())
          view.hook_events()
        }

        ws.onmessage = function(msg) {
          var m = $.parseJSON(msg.data);
          if (m.id !== undefined) {
            handler[m.id](m);
          } else {
          var k;
          for (k in m) {
          if (handler[k]) {
            handler[k](m[k]);
          } else {
            var l = {};
            l[k]=m[k];
            handler.unhandled(l);
          }
          }
          }
        }

        ws.onerror = function() {
          view.log(arguments)
        }

        ws.onclose = function() {
          view.log('Closed')
          $('#discodiv').hide('fast')
          $('#passdiv').show('fast')
        }

        $('#command').keyup(function(e) {
          if(e.keyCode == 13) {
            var msg = $('#command').eq(0).val()        
            handler.sendcommand(view.current_window, msg)
            $('#command').eq(0).val('')
          }
        })

        $('#window_item').change(function() {
          handler.activeitem(view.current_window, $(this).val())
          handler.listitems(view.current_window)
        })
      })
    });
    </script>
  </head>
  <body>
    <div id="passdiv">
      Password <input type="password" id="password" />
      <input type="button" value="connect" id="connect" />
    </div>
    <div id="discodiv" style="display:none">
      <input type="button" value="disconnect" id="disconnect" />
    </div>
    <div id="content" class="tabs-bottom">
      <ul id="tablist">
        <li><a href="#0">0</a></li>
      </ul>
      <div id="0"></div>
    </div>
    <br/>
    <select id="window_item">
    </select>
    <input type="textbox" id="command" size="100%" maxlength="510" />
  </body>
</html>
